	</head>
	<body>
	<div class="ftco-loader"></div>
	
	<div id="page">
        <include html = "header.html"></include>
		<!--login starts-->
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<h3>SERVECLICK</h3>
				<p>Join Serveclick to get more clients and grow your network!</p>
				<input type="submit" name="" value="Login"/><br/>
			</div>
			<div class="col-md-9 register-right">
				<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<h3 class="register-heading">Apply as a Employee</h3>
						<form name="addEmployees" id="addEmployees" enctype="multipart/form-data" onsubmit="return addEmployee()">
						<div class="row register-form">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="First Name *" value="" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Last Name *" value="" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password *" value="" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
								</div>
								<div class="form-group">
									<textarea class="form-control" rows="4" cols="50" placeholder="Mention your Skills and selected Work Experiences" value="" ></textarea>
								</div>
								<div class="form-group">
									<div class="maxl">
										<label class="radio inline"> 
											<input type="radio" name="gender" value="male" checked>
											<span> Male </span> 
										</label>
										<label class="radio inline"> 
											<input type="radio" name="gender" value="female">
											<span>Female </span> 
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Your Email *" value="" />
								</div>
								<div class="form-group">
									<input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
								</div>
								<div class="form-group">
									<select class="form-control">
										<option class="hidden"  selected disabled>Please select your Sequrity Question</option>
										<option>What is your Birthdate?</option>
										<option>What is Your old Phone Number</option>
										<option>What is your Pet Name?</option>
									</select>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
								</div>
								<input type="submit" class="btnRegister"  value="Register"/>
							</div>
						</div>
						</form>
					</div>
					<div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
						<h3  class="register-heading">Apply as a Hirer</h3>
						<div class="row register-form">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="First Name *" value="" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Last Name *" value="" />
								</div>
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email *" value="" />
								</div>
								<div class="form-group">
									<input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
								</div>


							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password *" value="" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Confirm Password *" value="" />
								</div>
								<div class="form-group">
									<select class="form-control">
										<option class="hidden"  selected disabled>Please select your Sequrity Question</option>
										<option>What is your Birthdate?</option>
										<option>What is Your old Phone Number</option>
										<option>What is your Pet Name?</option>
									</select>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="`Answer *" value="" />
								</div>
								<input type="submit" class="btnRegister"  value="Register"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--login ends-->
    <include html="footer.html"></include>
	</div>

	<script src="js/jquery.countTo.js"></script>

	<script src="js/jquery.magnific-popup.min.js"></script>

	<script src="js/main.js"></script>
